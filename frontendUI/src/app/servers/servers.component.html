<div class="jumbotron">
  <h1 class="display-4">Health checker!</h1>
  <p class="lead">Health check app to monitor different micro-services via the health status and profile end points.</p>
  <hr class="my-4">

  <router-outlet></router-outlet>
  <!-- servers -->
  <div class="row card-group">
    <div class="col-4" *ngFor="let server of servers">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{server.name}}</h5>
          <!--<h6 class="card-subtitle mb-2 text-muted">{{server.deployment}} deployment</h6>-->
          <h6 class="card-subtitle mb-2 text-muted" *ngIf="server.primaryDeployment; else primaryDeployment" > This is a primary deployment</h6>
          <ng-template #primaryDeployment>
           <h6 class="card-subtitle mb-2 text-muted">The primary deployment is {{server.deployment}}</h6>
          </ng-template>

         <!-- overall percentage -->
          <app-overall [linkToOverall]="server.customLinks[1].href"></app-overall>
          <!--<a href="{{server.customLinks[0].href}}" class="card-link">Card link</a>-->
          <!--<a href="#" class="card-link">View Health Checks</a>-->
          <!--<button routerLink="/url"> Button Label</button>-->
          <!--<nav>-->
          <a [routerLink]="['/healthchecks/', server.customLinks[0].href]" routerLinkActive="active">View Health Checks</a>
            <!--<a routerLink="/health-checks" routerLinkActive="active">Crisis Center</a>-->
            <!--<a routerLink="health-check" routerLinkActive="active">Crisis Center</a>-->
            <!--<a routerLink="/heroes" routerLinkActive="active">Heroes</a>-->
          <!--</nav>-->

          <!--<a [routerLink]="['/health-checks','http://localhost:5001/api/servers/1/healthchecks']">dddd</a>-->
        </div>
      </div>
    </div>
  </div>

</div>
