<div class="jumbotron">
  <h1 class="display-4">Tenants Health checker!</h1>
  <p class="lead">Health check app to monitor different micro-services via the health status and profile end points for Dev int.</p>
  <hr class="my-4">
  <div class="row card-group">
    <div class="tenant" *ngFor="let tenant of tenants">
      <div class="tenantHeatMap">
        <h2 class="tenantHeatMap-title">{{tenant.tenantCode}} - {{tenant.environmentCode}}</h2>
        <div class="tenantHeatMap-container">
          <div class="tenantHeatMapItem"
               *ngFor="let status of tenant.statuses"
               [ngClass]="{ 'tenantHeatMapItem--is-up': status.statusCode === 200 }"
          >
            <div class="tenantHeatMapItem-container"
            >

              <h5 class="tenantHeatMapItem-name ">{{status.name}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
